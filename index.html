<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Train Schedule</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>

  <header>
    <h1>Where's My Train?</h1>
    <h2>Find out when your train will arrive</h2>
  </header>

  <div id = "schedule">
    <div class = "section-header">Current Train Schedule</div>
      <table id="train-table" style="width:100%">
        <tr>
          <th>Train Name</th>
          <th>Destination</th> 
          <th>Frequency (min)</th>
          <th>Next Arrival</th> 
          <th>Minutes Away</th>
        </tr>
      </table>

  </div>

  <div id = "add">
    <div class = "section-header">Add Train</div>
    Train Name
    <input id = "train-name"></input><br>
    Destination
    <input id = "destination"></input><br>
    First Train Time (HH:mm - military time)
    <input id = "train-time"></input><br>
    Frequency (min)
    <input id = "frequency"></input><br>

    <button id = "submit">Submit</button>
  </div>

  <!-- jQuery -->
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  <!-- Link to Moment.js should go here -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!-- javascript -->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</body>
</html>
